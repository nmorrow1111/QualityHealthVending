      align-items: center;
      justify-content: center;

      position: relative;

      font-weight: 600;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      margin-top: 30px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #1b5e20;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #2e7d32;
      color: #fff;
    }
  </style>
</head>

  <section class="hero">
    <div class="content">
